<div class="main-container container">
  <h1>FireChat</h1>

  <div
    *ngIf="_cs.usuario.uid" 
    class="col-md-12 text-right">
    <button 
      type="button" 
      class="btn btn-outline-danger"
      (click)="_cs.logout()"
      >Salir</button>
  </div>

    <app-login *ngIf="!_cs.usuario.uid"></app-login>
  
  <div
    *ngIf="_cs.usuario.uid" 
    class="chat-window">
    <app-chat></app-chat>
  </div>


</div>
